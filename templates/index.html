<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Annotation Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <div class="main-container">
    <h2 class="main-heading">Real-Time Collaboration</h2>
    <div class="subheading">Project by Aditi Bera</div>

    <div class="top-bar">
      <label>
        <input type="checkbox" id="themeToggle"> Dark Mode
      </label>
    </div>

    <div class="content-row">
      <div class="chat-section">
        <div id="chat"></div>
        <div class="input-controls">
          <div contenteditable="true" id="richInput" placeholder="Type or paste here..."></div>
          <div class="button-row">
            <button onclick="highlightSelection()">Highlight</button>
            <button onclick="sendRichText()">Send</button>
          </div>
          <div class="button-row">
            <input type="file" id="imgInput" accept="image/*">
            <button onclick="sendImage()">Send Image</button>
          </div>
        </div>
      </div>
      <div class="annotation-section">
        <div id="annotationTool">
          <h3>Annotation Canvas</h3>
          <div class="annotation-controls">
            <label for="penColor">Pen Color:</label>
            <input type="color" id="penColor" value="#00fff7">
            <label for="penSize">Pen Size:</label>
            <input type="range" id="penSize" min="1" max="10" value="3">
            <button onclick="setTool('pen')">Pen</button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="sendCanvas()">Send to Chat</button>
          </div>
          <canvas id="annotationCanvas" width="700" height="420"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
